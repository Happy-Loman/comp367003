<body bgcolor="#efefef">
<h2>Please choose three courses in order of preference:</h2>

<form name="Courses" onsubmit="return validate_buttons()">

<table>

</tr>

<td align="CENTER" colstart="4"><input type="RADIO" name="Choice3" value="eng" id="eng"></td>
</tr>
<tr><td align="RIGHT" colstart="1">French</td>

<td align="CENTER" colstart="4"><input type="RADIO" name="Choice3" value="fre" id="fre"></td>
</tr>
<tr>
<td align="RIGHT" colstart="1">Spanish</td>

<td align="CENTER" colstart="4"><input type="RADIO" name="Choice3" value="spa" id="spa" checked="CHECKED"></td>
</tr>
<tr>
<td align="RIGHT" colstart="1">Math</td>
<td align="CENTER" colstart="2"><input type="RADIO" name="Choice1" value="mat" id="mat"></td>
<td align="CENTER" colstart="3"><input type="RADIO" name="Choice2" value="mat" id="mat"></td>
<td align="CENTER" colstart="4"><input type="RADIO" name="Choice3" value="mat" id="mat"></td>
</tr>
<tr>
<td align="RIGHT" colstart="1">Science</td>
<td align="CENTER" colstart="2"><input type="RADIO" name="Choice1" value="sci" id="sci"></td>
<td align="CENTER" colstart="3"><input type="RADIO" name="Choice2" value="sci" id="sci"></td>
<td align="CENTER" colstart="4"><input type="RADIO" name="Choice3" value="sci" id="sci"></td>
</tr>

</tbody>
</table>
<p><input type="SUBMIT" value="Register" id="register" size="20">
<input type="RESET" value="Reset" id="reset" size="20"></p>
</form>
