<input type="BUTTON" value="Check Out" id="pay">

<script type="text/javascript">
	var price = 0;
	var num_of_buuys = 1;
	var total_fish = 0;
	var checked_out = false;
	$("input").click(function(){
		var this_id = $(this).attr("id"); 
		var price_of_item = Number($(this).attr("name"));isNaN
		if($(this).attr("type") == "BUTTON" && !checked_out){
			var amount = $("#" + this_id + "_input").val(); 
			if(!isNaN(amount)){
				$("#cart").append("<div>"+ num_of_buuys + ".) " + this_id + ": " + amount + " | Price: " + (amount*price_of_item).toFixed(2) + "</div>");
				$("#" + this_id + "_input").val('');
				total_fish += amount;
				price += amount*price_of_item;
				document.getElementById('price').innerHTML = "You Pay: " + price.toFixed(2);
			}
			num_of_buuys++;
		}
	})

	$("#pay").click(function(){
		if(!checked_out){
			if(total_fish >= 10){
				price -= (price * 0.1);
				document.getElementById('price').innerHTML = "Final Price! : " + price.toFixed(2);
				checked_out = true;
			}
		}
	})
</script>
